<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Blue Rose Light</title>
    <style>
        body {
            background-color: #050505;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: white;
            overflow: hidden;
        }

        .rose-container {
            position: relative;
            cursor: pointer;
            z-index: 10;
        }

        #rose-img {
            width: 350px;
            max-width: 85vw;
            /* ปรับความสว่างเริ่มต้นให้มืดลง */
            filter: brightness(0.2) saturate(0.5) contrast(1.2);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 20px;
        }

        /* เมื่อเปิดไฟ (เปลี่ยนเป็นโทนสีฟ้า) */
        .on #rose-img {
            filter: brightness(1.2) saturate(1.1) drop-shadow(0 0 40px rgba(247, 3, 3, 0.6));
        }

        /* แสงพื้นหลังโหลแก้ว (ปรับเป็นสีฟ้า) */
        .glow-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0%;
            height: 0%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.3) 0%, transparent 70%);
            opacity: 0;
            transition: all 1s ease;
            z-index: -1;
        }

        .on .glow-bg {
            width: 200%;
            height: 200%;
            opacity: 1;
        }

        /* สไตล์ของละอองแสง (ปรับเป็นโทนสีขาว-ฟ้า) */
        .particle {
            position: absolute;
            background: radial-gradient(circle, #ffffff, #fd0000);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 5;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        h2 {
            margin-top: 30px;
            font-weight: 300;
            letter-spacing: 4px;
            color: #333;
            transition: 0.5s;
            text-transform: uppercase;
        }

        .on h2 {
            color: #ff0000;
            text-shadow: 0 0 15px #ff0000;
        }

        .hint {
            color: #222;
            font-size: 0.8rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="rose-container" id="magic-rose" onclick="toggleRose()">
        <div class="glow-bg"></div>
        <img src="https://i.pinimg.com/736x/a1/63/1e/a1631effd7e07764ee73c4430555dcb9.jpg" id="rose-img" alt="Blue Rose">
    </div>

    <h2 id="msg">กุหลาบเฉา</h2>
    <p class="hint">กดให้กุหลาบบาน</p>

    <script>
        let particleInterval;

        function toggleRose() {
            const container = document.getElementById('magic-rose');
            const msg = document.getElementById('msg');
            const isOn = container.classList.toggle('on');

            if (isOn) {
                msg.innerText = "กุหลาบบานเเล้ว!";
                startParticles(); 
            } else {
                msg.innerText = "กุหลาบเฉา";
                stopParticles(); 
            }
        }

        function createParticle() {
            const container = document.getElementById('magic-rose');
            const p = document.createElement('div');
            p.className = 'particle';
            
            const size = Math.random() * 4 + 2;
            const startX = Math.random() * 260 - 130; 
            const startY = Math.random() * 80 + 100;

            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.left = `calc(50% + ${startX}px)`;
            p.style.top = `calc(50% + ${startY}px)`;
            
            container.appendChild(p);

            const animation = p.animate([
                { transform: 'translateY(0) scale(1)', opacity: 1 },
                { transform: `translateY(-${Math.random() * 350 + 200}px) translateX(${Math.random() * 80 - 40}px) scale(0)`, opacity: 0 }
            ], {
                duration: Math.random() * 2500 + 1500,
                easing: 'ease-out'
            });

            animation.onfinish = () => p.remove();
        }

        function startParticles() {
            particleInterval = setInterval(createParticle, 120);
        }

        function stopParticles() {
            clearInterval(particleInterval);
        }
    </script>
</body>
</html>
